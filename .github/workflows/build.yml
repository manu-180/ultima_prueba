name: Deploy to GitHub every 5 minutes

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    if: github.repository == 'manu-180/ultima_prueba'
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Checkout repository
        uses: actions/checkout@v2  # Esta acci√≥n permite clonar el repositorio

      - name: Set up Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Add changes to git
        run: |
          echo "Adding changes to git"
          git add .

      - name: Commit changes
        run: |
          echo "Committing changes"
          git commit -m "Committing changes from GitHub Actions"

      - name: Push changes to GitHub
        run: |
          echo "Pushing changes"
          git push origin HEAD:main  # Cambia 'main' por tu rama principal si es diferente
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: Manuel Navarro [GitHub Actions]
          commit_user_email: manunv97@gmail.com
          commit_author: manunv <manunv97@gmail.com>
