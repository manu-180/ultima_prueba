name: automatizacion

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/6 * * * *' # Ejecutar cada 6 minutos

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Reflex
        run: pip install reflex
      - name: Make remote_build.sh executable
        run: chmod +x .\remote_build.sh
        shell: pwsh
      - name: Run build script
        run: .\remote_build.sh
        shell: pwsh
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: Manuel Navarro [GitHub Actions]
          commit_user_email: manumanu97@hotmail.com
          commit_author: manunv <manumanu97@hotmail.com>
